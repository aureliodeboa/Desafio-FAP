<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Contatos</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.3.2/uuid.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Meus contatos</h1>
        <div class="container-actions">
            <input type="text" id="search" placeholder="Buscar Contato">
            <span id="add-contact-btn" class="material-symbols-outlined">person_add</span>
        </div>
        <ul id="contact-list">
        </ul>
       
    </div>
    <div id="contact-modal" class="modal-hidden">
        <div class="modal-content">
            <div class="modal-content-header">
                <h2 id="contact-modal-title">Detalhes do Contato</h2>
                <span class="close-btn material-symbols-outlined">close</span>
                
            </div>
            <div class="modal-content-card-background">
                <img id="contact-photo" src="assets/imagens/perfil.png" alt="Foto do Contato">
                <p id="contact-name-display"></p>
            </div>
            <form id="contact-form">
                <label class="label-name" >Nome:</label>
                <input type="text" id="contact-name" placeholder="Nome" required>
                <label class="label-name" >Telefone:</label>
                <input type="tel" id="contact-phone" placeholder="Telefone" required>
                <label class="label-name" >Email: (Opcional)</label>
                <input type="email" id="contact-email" placeholder="name@email.com">
                
                <button type="submit" id="contact-save-btn">Salvar alterações</button>
            </form>
        </div>
    </div>
    <div id="modal" class="modal-hidden">
        <div class="modal-content">
            <span class="close-btn material-symbols-outlined">close</span>
            <h2 id="modal-title">Adicionar Novo Contato</h2>
            <form id="modal-form">
                <input type="text" id="modal-name" placeholder="Nome" required>
                <input type="tel" id="modal-phone" placeholder="Telefone" required>
                <hr>
                <input type="email" id="modal-email" placeholder="Email (Opcional)">
                <button type="submit" id="modal-submit-btn">Adicionar Contato</button>
            </form>
        </div>
    </div>
    <div class="warning" id="notification"><div><span class="material-symbols-outlined error-icon">error</span>Item removido da lista</div><span class="material-symbols-outlined">close</span></div>
    <script src="assets/js/app.js"></script>
</body>
</html>
